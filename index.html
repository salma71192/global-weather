<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Code Camp Weather Project</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <!-- Roboto Google font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <!-- Main app stylesheet -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">

      <header>
        <h1 class="heading">Global weather <i class="fab fa-mixcloud fa-3x"></i></h1>
      </header> <!-- end header -->

      <section class="information">
        <h2 class="message" id="message">Welcome to Global Weather App.<br> Please allow geolocation to run the app.</h2>
        <div class="client-place">
          <p>
            <span id="city"></span>
            <span id="country"></span>
          </p>
        </div> <!-- end client-place -->

        <div id="mapholder"></div> <!-- end map holder -->

        <div class="current-temp">
          <p>
            <span id="temp"></span>
            <span class="tempunit" id="tempunit"></span>
          </p>
        </div> <!-- end client-place -->

        <div class="weather-condition">
          <p>
            <span id="wc"></span> <br>
            <span id="icon"></span>
          </p>
        </div> <!-- end client-place -->
      </section> <!-- end information section -->

      <footer>
        <div class="footer">
          Created by <span class="author"><a href="https://github.com/salma71192?tab=repositories">Salma Mohammed</a></span>
        </div>
      </footer><!-- end footer -->

    </div> <!-- container -->



    <!-- JQuery CDN -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- fontawesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Google Map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKpNhmltb9ZhAci2QX37C9H9Me5Yk9rxE"
            type="text/javascript"></script>
    <!-- Main app script -->
    <script src="js/app.js"></script>
  </body>
</html>
